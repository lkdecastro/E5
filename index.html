<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .noticia {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .noticia img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .titulo {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .fecha {
            color: gray;
            font-size: 14px;
        }
        .resumen {
            margin-top: 10px;
        }
        .enlace {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Blog de Noticias</h1>
    
</body>
</html>
